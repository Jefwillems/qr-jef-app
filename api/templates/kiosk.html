{% extends 'layout.html' %} {% block content %}
<div class="container">
  <div class="row mt-5">
    {% for url in qrcode.urls.all %}
    <div class="col-6 text-center">
      <a
        class="btn btn-info btn-lg btn-block text-dark"
        href="{{url.url}}"
        role="button"
        >{{url.name}}</a
      >
    </div>
    {% endfor %}
  </div>
  <ul></ul>
</div>
{% endblock content %}
